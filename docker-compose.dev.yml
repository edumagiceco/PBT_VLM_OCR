# 개발 환경용 Docker Compose (GPU 없이 실행)
version: '3.8'

services:
  # =========================================
  # Frontend - Next.js (개발 모드)
  # =========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - pbt-network

  # =========================================
  # Backend - FastAPI (개발 모드)
  # =========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pbt_ocr
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=pbt-ocr-documents
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - postgres
      - redis
      - minio
      - qdrant
    volumes:
      - ./backend:/app
    networks:
      - pbt-network

  # =========================================
  # Worker - General OCR (CPU)
  # =========================================
  worker-general-ocr:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app worker -Q general_ocr,precision_ocr -c 2 --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pbt_ocr
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend:/app
    networks:
      - pbt-network

  # =========================================
  # Database - PostgreSQL
  # =========================================
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pbt_ocr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pbt-network

  # =========================================
  # Cache/Queue - Redis
  # =========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pbt-network

  # =========================================
  # Object Storage - MinIO
  # =========================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - pbt-network

  # =========================================
  # Vector Database - Qdrant
  # =========================================
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - pbt-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:

networks:
  pbt-network:
    driver: bridge
